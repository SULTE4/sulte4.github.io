<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Assignment 5</title>
</head>
<body>
    <div class="container mt-4">
        
        <form class="needs-validation" id="registrationForm" novalidate >
            <div class="row">
                <div class="col-6 mb-3">
                    <label class="form-label" for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" name="fname" minlength="2" maxlength="50" pattern="[A-Za-z ]+" required>
                    <div class="invalid-feedback">First name must be at least 2 characters and contain only letters.</div>
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label" for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname" name="lname" minlength="2" maxlength="50" pattern="[A-Za-z ]+" required>
                    <div class="invalid-feedback">Last name must be at least 2 characters and contain only letters.</div>
                </div>
            </div>
            <hr>
            <div class="row ">
                <div class="col-12 mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">Please provide a valid email</div>
                </div>
                <!-- password -->
                <div class="col-6 mb-3"> 
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                    <div class="invalid-feedback">Please provide a valid password</div>
                </div>
                <!-- confirm pass -->
                <div class="col-6 mb-3">
                    <label class="form-label" for="confirmPassword">Confirm password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" minlength="8" required>
                    <div class="invalid-feedback">
                        Passwords do not match.
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <!-- gender radio button -->
                <div class="col-6 mb-3">
                    <label class="form-label" for="gender">Gender:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="invalid-feedback">Please choose one of options</div>
                </div>
                
                <!-- hobbies select dropdown -->
                <div class="col-6 mb-3">
                    <label class="form-check-label mb-1">Hobbies</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="reading" name="hobby[]" value="reading">
                        <label class="form-check-label" for="reading">Reading</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="traveling" name="hobby[]" value="traveling">
                        <label class="form-check-label" for="traveling">Traveling</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="music" name="hobby[]" value="music">
                        <label class="form-check-label" for="music">Music</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cooking" name="hobby[]" value="cooking">
                        <label class="form-check-label" for="cooking">Cooking</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gaming" name="hobby[]" value="gaming">
                        <label class="form-check-label" for="gaming">Gaming</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sports" name="hobby[]" value="sports">
                        <label class="form-check-label" for="sports">Sports</label>
                    </div>
                </div> 

                <!-- countires  -->
                
                <div class="col-6 mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" name="country" required>
                    <option value="">Choose...</option>
                    <option value="kazakhstan">Kazakhstan</option>
                    <option value="usa">USA</option>
                </select>
                <div class="invalid-feedback">Please select a country.</div>
                </div>

                <!-- submission button -->
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Send</button>
                    <button class="btn btn-secondary" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
